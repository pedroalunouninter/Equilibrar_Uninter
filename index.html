<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrar - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Logo e Header -->
        <div class="login-header">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="img/logoEquilibrar2.png" alt="Equilibrar Logo" class="logo">
                </div>
                <h1 class="app-title">Equilibrar</h1>
                <p class="app-subtitle">Saúde Mental e Bem-estar</p>
                <div class="login-features">
                    <div class="feature-item">
                        <i class="fas fa-heart"></i>
                        <span>Cuidado Personalizado</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Privacidade Garantida</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <span>Suporte 24/7</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de Login -->
        <div class="login-form-container">
            <div class="form-header">
                <h2>Bem-vindo</h2>
                <p>Escolha como deseja acessar a plataforma:</p>
            </div>
            <div style="display: flex; flex-direction: column; gap: 20px; align-items: center; margin-top: 40px;">
                <a href="paciente.html" class="login-btn" style="width: 220px; text-align: center; font-size: 1.2em;">
                    <span>Entrar como Paciente</span>
                    <i class="fas fa-user" style="margin-left: 10px;"></i>
                </a>
                <a href="psicologo.html" class="login-btn" style="width: 220px; text-align: center; font-size: 1.2em;">
                    <span>Entrar como Psicólogo</span>
                    <i class="fas fa-user-md" style="margin-left: 10px;"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Container de Notificações -->
    <div id="notifications" class="notifications"></div>

    <script src="js/login.js"></script>
</body>
</html>
