<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrar - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Logo e Header -->
        <div class="login-header">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="img/logoEquilibrar2.png" alt="Equilibrar Logo" class="logo">
                </div>
                <h1 class="app-title">Equilibrar</h1>
                <p class="app-subtitle">Saúde Mental e Bem-estar</p>
                <div class="login-features">
                    <div class="feature-item">
                        <i class="fas fa-heart"></i>
                        <span>Cuidado Personalizado</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Privacidade Garantida</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <span>Suporte 24/7</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de Login -->
        <div class="login-form-container">
            <div class="form-header">
                <h2>Bem-vindo de volta</h2>
                <p>Faça login para acessar sua conta</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Nome de usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Digite seu usuário"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input password-input" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userType" class="form-label">
                        <i class="fas fa-users"></i>
                        Tipo de usuário
                    </label>
                    <select id="userType" name="userType" class="form-input" required>
                        <option value="">Selecione seu tipo de usuário</option>
                        <option value="paciente">Paciente</option>
                        <option value="psicologo">Psicólogo</option>
                    </select>
                </div>

                <div id="login-error" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Usuário ou senha inválidos</span>
                </div>

                <button type="submit" class="login-btn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="access-info">
                <h3>Credenciais de Acesso</h3>
                <div class="credentials-grid">
                    <div class="credential-card">
                        <div class="credential-header">
                            <i class="fas fa-user"></i>
                            <span>Paciente</span>
                        </div>
                        <div class="credential-details">
                            <p><strong>Usuário:</strong> paciente</p>
                            <p><strong>Senha:</strong> 123456</p>
                        </div>
                    </div>
                    <div class="credential-card">
                        <div class="credential-header">
                            <i class="fas fa-user-md"></i>
                            <span>Psicólogo</span>
                        </div>
                        <div class="credential-details">
                            <p><strong>Usuário:</strong> psicologo</p>
                            <p><strong>Senha:</strong> 123456</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container de Notificações -->
    <div id="notifications" class="notifications"></div>

    <script src="js/login.js"></script>
</body>
</html>
